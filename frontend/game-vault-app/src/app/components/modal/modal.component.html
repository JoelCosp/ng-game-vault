<div class="container mx-auto p-4">
    <button class="bg-blue-500 dark:bg-slate-900 text-white px-4 py-2 rounded">Open modal</button>
</div>

<div [ngClass]="isModal ? 'block' : 'hidden'" class="fixed inset-0  bg-opacity-75 flex justify-center items-center">
    <div class="bg-white dark:bg-gray-900 dark:text-gray-100 p-8 rounded-lg shadow-lg max-w-md w-full relative">
        <h2>My modal</h2>
        <p>Prueba de modal</p>
        <button (click)="toggleModal()" class="absolute top-2 right-2 text-gray-600 hover:text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-gray-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>              
        </button>
    </div>
</div>
