<section>
    <div class="container mx-auto items-center">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <div class="mt-30">
                <div class="flex justify-end">
                    <button (click)="openCreativeModal()" type="button" class="focus:outline-none text-white bg-[#00a3cc] font-medium rounded-sm text-sm px-5 py-2.5 me-2 mb-2">Add videogame</button>
                </div>
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 mt-5">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Title
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Rating
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Description
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Price
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Image
                            </th>
                            <th scope="col" class="px-6 py-3">
                                ACTIONS
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let videogame of videogames" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                {{ videogame.title }}
                            </th>
                            <td class="px-6 py-4">
                                {{ videogame.rating }}
                            </td>
                            <td class="px-6 py-4">
                                {{ videogame.description }}
                            </td>
                            <td class="px-6 py-4">
                                {{ videogame.price }}
                            </td>
                            <td class="px-6 py-4 flex justify-center items-center">
                                <div class="max-w-[300px]">
                                    <img class="object-cover" [src]="videogame.image" alt="">
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <button (click)="openModal(videogame)" type="button" class="focus:outline-none text-white bg-yellow-400 font-medium rounded-sm text-sm px-5 py-2.5 me-2 mb-2">Update</button>
                                <button (click)="deleteVideogame(videogame._id)" type="button" class="focus:outline-none text-white bg-red-700 font-medium rounded-sm text-sm px-5 py-2.5 me-2 mb-2">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<app-modal></app-modal>
<app-creative-modal></app-creative-modal>
