<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="w-full flex justify-end items-center my-5 gap-5">
      <!-- Filtros -->
      <select [(ngModel)]="priceFilter" (ngModelChange)="applyFilters()" class="bg-transparent text-white rounded-sm">
        <option value="" class="text-black">All</option>
        <option value="low" class="text-black">&#8595; 30€</option>
        <option value="high" class="text-black">&#x2191; 30€</option>
      </select>

      <!-- Campo de búsqueda -->
      <input 
        type="text" 
        [(ngModel)]="searchText" 
        (ngModelChange)="applyFilters()" 
        placeholder="Search..." 
        class="border p-2 rounded-sm bg-transparent" 
      />
    </div>

    <!-- Lista de videojuegos filtrados -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
      <app-videogames-list-card
        *ngFor="let videogame of filteredVideogames"
        [videogame]="videogame">
      </app-videogames-list-card>
    </div>
  </div>
</section>
